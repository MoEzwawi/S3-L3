<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
      integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="assets/style.css" />
    <title>To-do list</title>
  </head>
  <body>
    <div class="container">
      <header>
        <nav>
          <ul>
            <li>Home</li>
            <li>About us</li>
            <li>
              <a
                href="https://hive.com/blog/productivity-tips/"
                title="Tips"
                target="_blank"
                rel="nofollow"
                >Productivity tips</a
              >
            </li>
          </ul>
        </nav>
        <h1>
          Enhance your productivity with TO-DO Buddy<i
            class="fas fa-trademark"
          ></i>
        </h1>
      </header>
      <main>
        <h2>Add today's tasks here!</h2>
        <form id="new-task">
          <input
            type="text"
            placeholder="Insert a new task!"
            id="input"
            required
          />
          <button type="submit"><i class="fas fa-plus"></i></button>
          <button type="reset"><i class="fas fa-broom"></i></button>
        </form>
        <section id="tasks-container"></section>
      </main>
    </div>
    <script src="script/index.js"></script>
  </body>
</html>
